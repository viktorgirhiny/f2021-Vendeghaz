# Global parameters
[global]
	workgroup = FENYVESLIGET
	realm = fenyvesliget.net
	netbios name = LINUX-VR5
	server role = active directory domain controller
	dns forwarder = 192.168.0.1
	idmap_ldb:use rfc2307 = yes

[netlogon]
	path = /var/lib/samba/sysvol/fenyvesliget.net/scripts
	read only = No

[sysvol]
	path = /var/lib/samba/sysvol
	read only = No
